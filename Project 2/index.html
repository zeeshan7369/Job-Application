<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter first name..."
              />
            </div>

            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter lirst name..."
              />
            </div>

            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email..."
              />
            </div>

            <div class="form_control">
              <label for="job_role"> Job Role </label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>

            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter address..."
              ></textarea>
            </div>

            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter city..." />
            </div>

            <div class="form_control">
              <label for="pin_code"> Pincode </label>
              <input
                type="number"
                id="pin_code"
                name="pin_code"
                placeholder="Enter pin code..."
              />
            </div>

            <div class="form_control">
              <label for="date"> Start Date </label>
              <input type="date" id="date" name="date" value="2024-02-20" />
            </div>

            <div class="form_control">
              <label for="upload_cv"> Upload CV </label>
              <input type="file" id="upload_cv" name="upload_cv" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
